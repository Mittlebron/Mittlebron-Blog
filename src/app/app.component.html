<nz-layout class="app-layout">
  <nz-header @QuickDown>
    <div style="background: #fff" class="app-header" nz-flex [nzVertical]="false" [nzJustify]="'space-between'"
         [nzAlign]="'center'">
      <div class="head" nz-flex [nzVertical]="false" nzAlign="center" nzJustify="center" [nzGap]="'middle'"
           [routerLink]="['/']">
        <nz-avatar nzSize="small" nzIcon="user" nzSrc="https://image.itjourney.top/i/2024/08/31/u8flg1-1.png" style="cursor: pointer"/>
        <h3 class="blog_title text" nz-typography style="cursor:pointer;">Mittlebron</h3>
      </div>

      <ul nz-menu nzMode="horizontal" [nzInlineIndent]="12" nz-flex nzAlign="center" nzJustify="center">
        <li nz-menu-item [routerLink]="['/']" nz-flex nzAlign="center" nzJustify="center">
          <span nz-icon nzType="home" nzTheme="outline"></span>
          <span class="text">Home</span>
        </li>
        <li nz-menu-item [routerLink]="['/blog']" nzMatchRouter>
          <span nz-icon nzType="align-left" nzTheme="outline"></span>
          <span class="text">Blog</span>
        </li>
        <li nz-menu-item [routerLink]="['/about']" nzMatchRouter>
          <span nz-icon nzType="user" nzTheme="outline"></span>
          <span class="text">About</span>
        </li>
      </ul>
    </div>
  </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
</nz-layout>
